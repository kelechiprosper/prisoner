<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/
    css/materialize.min.css">

    <link rel="stylesheet" href="https://maxcdn.boostrapcdn.com/font-awsome/4.7
    .0/css/font-awsome.min.css" rel="styelsheet"
    integrity="sha384-wcfXpqpZZVQGK6TAh5PVIGOfQNHSoD2xbE
    +QkPxCAFINEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

    <title>Task List</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-content">
                    <span class="card-tittle">Task List</span>
                    <div class="row">
                        <form id="task form">
                            <div class="input-field col s12"><br>

                                <label for="task">New Task</label><br><br>

                                <input type="text" name="task" id="task"
                                value="walk the dog"><br>
                                <hr>

                                </div>
                            </div>
                            <input type="submit" value="Add Task"
                            class="btn">
                        </form>
                    </div>
                    <div class="card-action">
                        <h5 id="task-tittle">Tasks</h5>

                        <ul  class="collection">
                            <li class="collection-item">
                                List Item 
                                <a href="#" class="delete-item
                                secondary-content">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </li>

                            <li class="collection-item">
                                List Item
                                <a href="#" class="delete-item
                                secondary-content">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </li>

                            <li class="collection-item">
                                List Item
                                <a href="#" class="delete-item
                                secondary-content">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </li>

                            <li class="collection-item">
                                List Item
                                <a href="#" class="delete-item
                                secondary-content">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </li>

                            <li class="collection-item">
                                List Item
                                <a href="#" class="delete-item
                                secondary-content">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                            </li>

                        </ul>
                            <a class="clear-task btn black" href="">clear task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.
100.2/js/materialize.min.js"></script>

<script src="app.js"></script>



</body>
</html>
